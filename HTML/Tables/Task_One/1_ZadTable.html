<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        td, th {
            border: solid 1px #808080;
        }
        .left {
            text-align: left;
        }

        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }

        .bottom-right {
            vertical-align: bottom;
            text-align: right;
        }

        .fontWeightNormal {
            font-weight: normal;
        }

        #CellB {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <table cellpadding="5" cellspacing="0">
        <colgroup>
            <col width="40" />
            <col width="40" />
            <col width="40" />
            <col width="40" />
            <col width="40" />
        </colgroup>
        <thead>
            <tr>
                <th colspan="3">Title goes here</th>
                <th class="fontWeightNormal">A</th>
                <th id="CellB" class="right">B</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">C</td>
                <td class="center">D</td>
                <td class="center">E</td>
                <td class="center">F</td>
                <td class="right">G</td>
            </tr>
            <tr>
                <td class="center">H</td>
                <td class="center" colspan="2">I</td>
                <td class="bottom-right" rowspan="2">J</td>
            </tr>
            <tr>
                <td class="center">K</td>
                <td class="center">L</td>
                <td class="center">M</td>
            </tr>
            <tr>
                <td class="right">N</td>
                <td class="center" colspan="4">O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
