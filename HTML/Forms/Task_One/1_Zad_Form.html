<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration</title>
    <style type="text/css">
        td {
            border: solid 1px #808080;
            font-family: Calibri;
            font-size: 16px;
        }

        label {
            font-weight: bold;
        }

        .normal {
            font-weight: normal;
        }

        .alignRight {
            text-align: right;
        }
        tfoot td {
            text-align: center;
        }
        tfoot {
            background: #b6ff00;
        }

        .name {
            width: 320px;
        }

        .smallWidth {
            width: 50px;
        }

        #city {
            width: 200px;
        }

        #state {
            width: 80px;
        }
    </style>
</head>
<body>
    <section>
        <form method="get" action="1_Zad_Form.html">
            <table cellspacing="0" cellpadding="5">
                <colgroup>
                    <col width="160" />
                    <col width="350" />
                </colgroup>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Submit" />
                            <input type="reset" value="Clear This Form" />
                        </td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td class="alignRight">
                            <label>Last Name</label>
                        </td>
                        <td>
                            <input type="text" name="lastName" class="name" required="required" placeholder="Your last name" />
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label>First Name</label>
                        </td>
                        <td>
                            <input type="text" name="firstName" class="name" required="required" placeholder="Your first name" />
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label>Address</label>
                        </td>
                        <td>
                            <textarea rows="3" cols="35" name="addres" placeholder="Your address"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label>City</label>
                        </td>
                        <td>
                            <input type="text" name="city" id="city" placeholder="Your city" />
                            <label>State</label>
                            <input type="text" name="state" id="state" placeholder="Your state" />
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label>Zip/Postal Code</label>
                        </td>
                        <td>
                            <input type="text" name="zip" placeholder="Zip Code" pattern="[0-9]{4}" />
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label>Country</label>
                        </td>
                        <td>
                            <select name="country">
                                <option value="BG">Bulgaria</option>
                                <option value="UK">United Kingdom</option>
                                <option value="US">United States</option>
                                <option value="SSSR">Russian</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label>Phone (country code, area code, number)</label>
                        </td>
                        <td>
                            (+<input type="text" name="phoneCC" class="smallWidth" required="required" maxlength="3" placeholder="359" pattern="[0-9]{3}" />)
                            <input type="text" name="phoneAC" class="smallWidth" required="required" maxlength="3" placeholder="888" pattern="[0-9]{3}" /> - 
                            <input type="text" name="phoneNumber" required="required" maxlength="6" placeholder="888888" pattern="[0-9]{6}" />
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label>E-mail</label>
                        </td>
                        <td>
                            <input type="text" name="email" class="name" />
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label>Birth date</label>
                        </td>
                        <td>
                            Month
                            <input type="text" name="month" class="smallWidth" required="required" placeholder="01" maxlength="2" pattern="[0-9]{2}" />
                            Day
                            <input type="text" name="day" class="smallWidth" required="required" placeholder="01" maxlength="2" pattern="[0-9]{2}" />
                            Year(4 digit)
                            <input type="text" name="year" class="smallWidth" required="required" placeholder="2012" maxlength="4" pattern="[0-9]{4}" />
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label>Gender</label>
                        </td>
                        <td>
                            <select name="gender">
                                <option value="male" selected="selected">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label>Starting date</label>
                        </td>
                        <td>
                            <input id="spring" type="radio" value="spring 2013" name="startDate" checked />
                            <label for="spring" class="normal">Spring 2013</label>
                            <input id="summer" type="radio" value="summer 2013" name="startDate" />
                            <label for="summer" class="normal">Summer 2013</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label>Comments/Questions</label>
                        </td>
                        <td>
                            <textarea rows="5" cols="35" name="comments" placeholder="Comments"></textarea>
                        </td>
                    </tr>
                </tbody>

            </table>
        </form>
    </section>
</body>
</html>
