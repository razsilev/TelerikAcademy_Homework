        /* 7. Write an expression that checks if given positive integer number

        function isPrime(n) {
            if (n <= 2 && n > 0) {
                return true;
            }

            if (n === 0) {
                return false;
            }

            /* An integer is prime if it is not divisible
               by any prime less than or equal to its square root. */

            var q = Math.sqrt(n) | 0;

            for (var i = 2; i <= q; i++) {
                if (n % i == 0) {
