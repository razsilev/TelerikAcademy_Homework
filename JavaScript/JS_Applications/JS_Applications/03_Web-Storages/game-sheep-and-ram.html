<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>game-sheep-and-ram</title>
</head>
<body>
    <div>
        <label>Enter 4 digit number:</label>
        <input type="text" id="the-input" maxlength="4" placeholder="1234" />
        <button id="clear-scores">clear high scores</button>
    </div>
    <div>
        <h3>Answer:</h3>
        <h4>
            Rem:
            <span id="rem"></span>
        </h4>
        <h4>
            Sheep:
            <span id="sheep"></span>
        </h4>
        <h3>
            High score list:
        </h3>
        <div id="high-score-container"></div>
    </div>
    <script src="scripts/game-sheep-and-ram.js"></script>
</body>
</html>
