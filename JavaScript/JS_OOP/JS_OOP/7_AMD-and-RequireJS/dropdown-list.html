<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>combo box</title>
    <link href="styles/combobox.css" rel="stylesheet" />
</head>
<body>
    <label>Combobox</label>
    <div id="container"></div>
    <p>Ather content is here.</p>
    <script type="text/x-handlebars-template" id="item-template">
        <div class="person-item" id="person-item-{{id}}">
            <strong class="person-name">{{name}}</strong><p class="person-age">{{age}}</p>
            <img src="{{avatarUrl}}" width="100" height="90" alt="image" />
        </div>
    </script>
    <script src="scripts/require-js-2-1-14.js" data-main="scripts/app"></script>
</body>
</html>
