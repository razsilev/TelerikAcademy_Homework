<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>drop down list</title>
    <script src="scripts/handlebars-v1.3.0.js"></script>
    <script src="scripts/jquery-2-1-1.js"></script>
    <link href="styles/1-table.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="table-containet" class="table-container"></div>
    <!--table template-->
    <script id="table-template" type="text/x-handlebars-template">
        <table>
            <thead>
                <tr>
                    <th>N=</th>
                    <th>Title</th>
                    <th>Date #1</th>
                    <th>Date #2</th>
                </tr>
            </thead>
            <tbody>
                {{#lectures}}
                <tr>
                    <td>{{number}}</td>
                    <td>{{title}}</td>
                    <td>{{firstDate}}</td>
                    <td>{{secondDate}}</td>
                </tr>
                {{/lectures}}
            </tbody>
        </table>
    </script>
    <script src="scripts/1-table.js"></script>
</body>
</html>
