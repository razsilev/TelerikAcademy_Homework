<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ContactTable</title>
    <link rel="stylesheet" type="text/css" href="contactTable.css" />
</head>
<body>
    <section>
        <table>
            <thead>
                <tr>
                    <th>Contact name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Is Promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria</td>
                    <td>Berlin</td>
                    <td>
                        <img src="images/germany.png" alt="germany flag" />
                        Germany
                    </td>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>Ana</td>
                    <td>Mexico</td>
                    <td>
                        <img src="images/mexico.png" alt="mexico flag" />
                        Mexico
                    </td>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>Antonio</td>
                    <td>Mexico</td>
                    <td>
                        <img src="images/mexico.png" alt="mexico flag" />
                        Mexico
                    </td>
                    <td>
                        <input type="checkbox" checked="checked">
                    </td>
                </tr>
                <tr>
                    <td>Thomas</td>
                    <td>London</td>
                    <td>
                        <img src="images/UK.png" alt="UK flag" />
                        UK
                    </td>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
