<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="4_Calculator.css" />
</head>
<body>
    <section>
        <div id="calculator">
            <div>
                <h1>Calculator</h1>
                <div id="windowButtons">
                    <button id="minimize">_</button><button id="maximize">#</button><button id="close">x</button>
                </div>
            </div>
            <div id="contentWraper">
                <div id="menu">
                    <h2>View</h2>
                    <h2>Edit</h2>
                    <h2>Help</h2>
                </div>
                <div id="content">
                    <div id="result">
                        <p>8854455</p>
                    </div>
                    <table id="binary">
                        <tbody>
                            <tr>
                                <td>0000</td>
                                <td>0000</td>
                                <td>0000</td>
                                <td>0000</td>
                                <td>0000</td>
                                <td>0000</td>
                                <td>0000</td>
                                <td>0000</td>
                            </tr>
                            <tr class="colorGray">
                                <td colspan="4">63</td>
                                <td colspan="3">47</td>
                                <td>32</td>
                            </tr>
                            <tr>
                                <td>0000</td>
                                <td>0000</td>
                                <td>1000</td>
                                <td>0111</td>
                                <td>0001</td>
                                <td>1011</td>
                                <td>1011</td>
                                <td>0111</td>
                            </tr>
                            <tr class="colorGray">
                                <td colspan="4">31</td>
                                <td colspan="3">15</td>
                                <td>0</td>
                            </tr>
                        </tbody>
                    </table>              
                    <table id="calcButtons">
                        <tbody>
                            <tr>
                                <td colspan="2" rowspan="3">
                                    <div class="radioButons">
                                        <ul>
                                            <li>
                                                <input type="radio" id="hex" name="numeralSystem" />
                                                <label for="hex">Hex</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="dec" name="numeralSystem" checked="checked" />
                                                <label for="dec">Dec</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="oct" name="numeralSystem" />
                                                <label for="oct">Oct</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="bin" name="numeralSystem" />
                                                <label for="bin">Bin</label>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                                <td><button disabled="disabled"></button></td>
                                <td><button>Mod</button></td>
                                <td><button disabled="disabled">A</button></td>
                                <td><button disabled="disabled">MC</button></td>
                                <td><button disabled="disabled">MR</button></td>
                                <td><button disabled="disabled">MS</button></td>
                                <td><button disabled="disabled">M+</button></td>
                                <td><button disabled="disabled">M-</button></td>
                            </tr>
                            <tr>
                                <td><button>(</button></td>
                                <td><button>)</button></td>
                                <td><button disabled="disabled">B</button></td>
                                <td><button>--</button></td>
                                <td><button>CE</button></td>
                                <td><button>C</button></td>
                                <td><button>&#177;</button></td>
                                <td><button disabled="disabled">&#8730;</button></td>
                            </tr>
                            <tr>
                                <td><button>RoL</button></td>
                                <td><button>RoR</button></td>
                                <td><button disabled="disabled">C</button></td>
                                <td><button>7</button></td>
                                <td><button>8</button></td>
                                <td><button>9</button></td>
                                <td><button>/</button></td>
                                <td><button disabled="disabled">%</button></td>
                            </tr>
                            <tr>
                                <td colspan="2" rowspan="3">
                                    <div class="radioButons">
                                        <ul>
                                            <li>
                                                <input type="radio" id="qword" name="length" checked="checked" />
                                                <label for="qword">Qword</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="dword" name="length" />
                                                <label for="dword">Dword</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="word" name="length" />
                                                <label for="word">Word</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="byte" name="length" />
                                                <label for="byte">Byte</label>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                                <td><button>Or</button></td>
                                <td><button>Xor</button></td>
                                <td><button disabled="disabled">D</button></td>
                                <td><button>4</button></td>
                                <td><button>5</button></td>
                                <td><button>6</button></td>
                                <td><button>*</button></td>
                                <td><button disabled="disabled">1/x</button></td>
                            </tr>
                            <tr>
                                <td><button>Lsh</button></td>
                                <td><button>Rsh</button></td>
                                <td><button disabled="disabled">E</button></td>
                                <td><button>1</button></td>
                                <td><button>2</button></td>
                                <td><button>3</button></td>
                                <td><button>-</button></td>
                                <td rowspan="2"><button id="equal">=</button></td>
                            </tr>
                            <tr>
                                <td><button>Not</button></td>
                                <td><button>And</button></td>
                                <td><button disabled="disabled">F</button></td>
                                <td colspan="2"><button>0</button></td>
                                <td><button disabled="disabled">.</button></td>
                                <td><button>+</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
