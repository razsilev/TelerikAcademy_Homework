<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Style.css" type="text/css" />
</head>
<body>
    <section>
        <table cellspacing="0">
            <colgroup>
                <col width="150" />
                <col width="120" />
                <col width="140" />
                <col width="90" />
            </colgroup>
            <thead>
                <tr>
                    <th>Contact name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Is promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr class="white">
                    <td>Maria Anders</td>
                    <td>Berlin</td>
                    <td>
                        <img class="flag" src="germany.png" />
                        Germany
                    </td>
                    <td>
                        <input type="checkbox" />
                    </td>
                </tr>
                <tr class="grey">
                    <td>Ana Trujillo</td>
                    <td>M&#233;xico D.F.</td>
                    <td>
                        <img class="flag" src="mexico.png" />
                        Mexico
                    </td>
                    <td>
                        <input type="checkbox" />
                    </td>
                </tr>
                <tr class="white">
                    <td>Antonio Moreno</td>
                    <td>M&#233;xico D.F.</td>
                    <td>
                        <img class="flag" src="mexico.png" />
                        Mexico
                    </td>
                    <td>
                        <input type="checkbox" checked="checked" />
                    </td>
                </tr>
                <tr class="grey">
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td>
                        <img class="flag" src="uk.png" />
                        UK
                    </td>
                    <td>
                        <input type="checkbox" />
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
